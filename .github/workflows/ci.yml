name: ðŸ” CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ðŸ—ï¸ Build & Dependencies
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ðŸ“¦ Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: ðŸ”§ Install dependencies
      run: make dev-install

    - name: âœ… Verify installation
      run: poetry run python -c "import watermark_framework; print('Package installed successfully')"

  lint-and-typecheck:
    name: ðŸ” Lint & Type Check
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ðŸ“¦ Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: ðŸ”§ Install dependencies
      run: make dev-install

    - name: ðŸŽ¨ Run linting
      run: make lint

    - name: ðŸ·ï¸ Run type checking
      run: make type-check

  tests:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ðŸ“¦ Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: ðŸ”§ Install dependencies
      run: make dev-install

    - name: ðŸ§ª Run tests with coverage
      run: |
        echo "Running tests with coverage..."
        poetry run coverage run -m pytest

        echo ""
        echo "ðŸ“Š Coverage Summary:"
        poetry run coverage report --show-missing

        echo "## ðŸ“Š Coverage Report" >> $GITHUB_STEP_SUMMARY
        poetry run coverage report --format=markdown >> $GITHUB_STEP_SUMMARY