name: ğŸ” CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ğŸ—ï¸ Build & Dependencies
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¦ Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: ğŸ”§ Install dependencies
      run: make dev-install

    - name: âœ… Verify installation
      run: poetry run python -c "import watermark_framework; print('Package installed successfully')"

  lint-and-typecheck:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¦ Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: ğŸ”§ Install dependencies
      run: make dev-install

    - name: ğŸ¨ Run linting
      run: make lint

    - name: ğŸ·ï¸ Run type checking
      run: make type-check

  tests:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¦ Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: ğŸ”§ Install dependencies
      run: make dev-install

    - name: ğŸ§ª Run tests with coverage
      run: |
        echo "Running tests with coverage..."
        poetry run coverage run -m pytest

        echo ""
        echo "ğŸ“Š Coverage Summary:"
        poetry run coverage report --show-missing

        echo "## ğŸ“Š Coverage Report" >> $GITHUB_STEP_SUMMARY
        poetry run coverage report --format=markdown >> $GITHUB_STEP_SUMMARY

  qemu-tests:
    name: ğŸ–¥ï¸ QEMU Tests
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        python-version: ["3.11"]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¦ Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: ğŸ”§ Install dependencies
      run: make dev-install

    - name: ğŸ› ï¸ Install QEMU and RISC-V libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y qemu-system-riscv64 qemu-user libc6-riscv64-cross gcc-riscv64-linux-gnu
        # Create symlink for RISC-V libraries
        sudo mkdir -p /usr/riscv64-linux-gnu/lib
        sudo ln -s /usr/riscv64-linux-gnu/lib/ld-linux-riscv64-lp64d.so.1 /lib/ld-linux-riscv64-lp64d.so.1
        # Set QEMU_LD_PREFIX
        echo "QEMU_LD_PREFIX=/usr/riscv64-linux-gnu" >> $GITHUB_ENV

    - name: ğŸ” Check binary files
      run: |
        # Make sure all binaries are executable
        chmod +x example_bins/*.elf

    - name: ğŸ§ª Run QEMU tests
      run: |
        poetry run pytest riscv_watermark/tests/test_programs_functionality.py -v